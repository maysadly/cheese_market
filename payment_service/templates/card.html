<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/card.css">
</head>

<body>
  <header class="header">
    <h1>Card</h1>
  </header>

  <main class="main">
    {{if .ErrorMessage}}
    <div class="main__error" style="color: red;">{{.ErrorMessage}}</div>
    {{end}}
    <form action="" class="main__form" method="POST">
      <div class="main__form-wrap">
        <label class="main__form-wrap-label" for="cardNumber">Card number</label>
        <input class="main__form-wrap-input" type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required />
      </div>

      <div class="main__form-wrap">
        <label class="main__form-wrap-label" for="dateMonth">Expiration date</label>
        <div>
          <input class="main__form-wrap-input date" type="number" id="dateMonth" name="dateMonth" placeholder="00" required /> /
          <input class="main__form-wrap-input date" type="number" id="dateYear" name="dateYear" placeholder="00" required />

          <div class="main__form-wrap">
            <label class="main__form-wrap-label" for="CVV">CVV</label>
            <input class="main__form-wrap-input cvv" type="number" id="CVV" name="CVV" placeholder="000" required />
          </div>
        </div>
      </div>

      <div class="main__form-wrap">
        <label class="main__form-wrap-label" for="owner">Owner</label>
        <input class="main__form-wrap-input" type="text" id="owner" name="owner" placeholder="John Doe" required />
      </div>

      <button class="main__form-submit" type="submit">Submit</button>
    </form>

  </main>
</body>

</html>
